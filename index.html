<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="./master.css">
  <script src="./main.js" defer></script>
</head>
<body class="flex-center theme-three" style="color-scheme: dark;">

  <div class="calculator-box">
    <div class="head flex-center">
      <h1>calc</h1> 
      <div class="flex-center toggle-container">
        <span>THEME</span>  
        <div>
          <label for="theme-one">1</label>
          <label for="theme-two">2</label>
          <label for="theme-there">3</label>
          <div class="bar flex-r-around">
            <input type="radio" name="theme" id="theme-one" value="theme-one">
            <input type="radio" name="theme" id="theme-two" value="theme-two">
            <input type="radio" name="theme" id="theme-three" value="theme-three">
            <span class="ball"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="output">
      <div class="pervious-output" data-previous-operand></div>
      <div class="current-output" data-current-operand></div>
    </div>
    <div class="keys">
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button class="delete special" data-delete>DEL</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-operation>/</button>
      <button data-operation>*</button>
      <button class="span-two reset special" data-reset>RESET</button>
      <button class="span-two equals special" data-equals>=</button>
    </div>
  </div>

</body>
</html>
